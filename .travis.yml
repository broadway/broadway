language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

before_install:
    - echo "extension=mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
    - phpenv config-add ./test/travis/php.ini
    - composer install

script:
  - phpunit --exclude-group=none

branches:
  only:
      - master
      - develop

services:
    - mongodb
    - elasticsearch
